<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electric Nerve Stimulator Control</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Muscle Stimulator Control Panel</h1>

    <div class="slider-container">
      <label for="freq">Frequency: <span id="freq-value">30</span> Hz</label>
      <input type="range" id="freq" name="freq" min="2" max="150" value="30">
    </div>

    <div class="toggle-container">
      <label>Pulses:</label>
      <button id="toggle-btn">Enable</button>
    </div>

    <div class="status">
      <p><strong>Current Frequency:</strong> <span id="freqStatus">--</span> Hz</p>
      <p><strong>Total Pulse Width:</strong> <span id="pulseWidthStatus">--</span> Âµs</p>
      <p><strong>Status:</strong> <span id="enableStatus">--</span></p>
    </div>

    <p id="response"></p>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
