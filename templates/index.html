<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Muscle Stimulator Control</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Muscle Stimulator Control</h1>

    <div class="control-section">
      <label for="freq-slider">Frequency: <span id="freq-value">75</span> Hz</label>
      <input type="range" id="freq-slider" min="2" max="150" value="75">
      <button id="set-freq-btn">Set Frequency</button>
    </div>

    <div class="control-section">
      <label>Pulses:</label>
      <button id="toggle-btn">Enable</button>
    </div>

    <div class="status-section">
      <h3>Status</h3>
      <p>Pulse Status: <span id="pulse-status">Unknown</span></p>
      <p>Current Frequency: <span id="current-freq">--</span> Hz</p>
      <p>Total Pulse Width: <span id="pulse-width">--</span> ms</p>
    </div>

    <p id="response"></p>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
