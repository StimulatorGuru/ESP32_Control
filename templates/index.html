<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Muscle Stimulator Control</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Muscle Stimulator Control Panel</h1>

    <form id="freq-form">
      <label for="freq">Frequency (Hz):</label>
      <input type="number" id="freq" name="freq" min="2" max="150" required>
      <button type="submit">Set Frequency</button>
    </form>

    <div class="toggle-container">
      <label>Pulses:</label>
      <button id="toggle-btn">Enable</button>
    </div>

    <p id="response"></p>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
